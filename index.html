<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Hazel Street Rental Manager</title>
<style>
body { margin: 0; font-family: Arial, sans-serif; background: #f0f2f5; display: flex; }
.sidebar { width: 220px; background: #343a40; color: white; height: 100vh; position: fixed; display: flex; flex-direction: column; padding: 20px 10px; }
.sidebar h2 { color: #fff; font-size: 20px; margin-bottom: 30px; text-align: center; }
.sidebar button { background: none; border: none; color: #ddd; text-align: left; padding: 10px 15px; font-size: 16px; cursor: pointer; width: 100%; }
.sidebar button:hover { background: #495057; color: #fff; }
.main { margin-left: 240px; padding: 20px; flex: 1; }
.section { background: white; padding: 20px; margin-bottom: 30px; border-radius: 8px; box-shadow: 0 0 8px rgba(0,0,0,0.05); }
table { width: 100%; border-collapse: collapse; margin-top: 15px; }
th, td { padding: 10px; border: 1px solid #ccc; text-align: left; }
th { background-color: #eee; }
.btn { padding: 6px 12px; margin: 5px 0; cursor: pointer; border: none; background: #007bff; color: white; border-radius: 4px; }
.btn:hover { background: #0056b3; }
textarea { width: 100%; height: 50px; resize: vertical; }
</style>
</head>
<body>
<div class="sidebar">
<h2>Hazel Street</h2>
<button onclick="scrollToSection('tenantSection')">üë• Tenants</button>
<button onclick="scrollToSection('rentSection')">üè† Rent Payments</button>
<button onclick="scrollToSection('maintenanceSection')">üõ† Maintenance</button>
</div>
<div class="main">
<div class="section" id="tenantSection">
<h2>Tenant Directory</h2>
<button class="btn" id="addTenantBtn">Add Tenant</button>
<table id="tenantTable">
<thead>
<tr><th>Name</th><th>Unit</th><th>Email</th><th>Lease Start</th><th>Lease End</th><th>Notes</th><th>Actions</th></tr>
</thead><tbody></tbody>
</table>
</div>
<div class="section" id="rentSection">
<h2>Rent Payments</h2>
<button class="btn" id="addRentBtn">Add Rent Record</button>
<table id="rentTable">
<thead>
<tr><th>Tenant</th><th>Unit</th><th>Amount (TTD)</th><th>Due Date</th><th>Status</th><th>Notes</th><th>Reminder</th><th>Actions</th></tr>
</thead><tbody></tbody>
</table>
</div>
<div class="section" id="maintenanceSection">
<h2>Maintenance Log</h2>
<button class="btn" id="addMaintenanceBtn">Add Maintenance Record</button>
<table id="maintenanceTable">
<thead>
<tr><th>Unit</th><th>Issue</th><th>Status</th><th>Date Reported</th><th>Resolution Notes</th><th>Actions</th></tr>
</thead><tbody></tbody>
</table>
</div>
</div>
<script>
function scrollToSection(id) {
  const el = document.getElementById(id);
  if (el) el.scrollIntoView({ behavior: "smooth" });
}

function createCell(content = '', editable = true) {
  const cell = document.createElement('td');
  if (editable) cell.setAttribute('contenteditable', 'true');
  cell.innerText = content;
  return cell;
}

function createTextAreaCell(placeholder = '') {
  const cell = document.createElement('td');
  const textarea = document.createElement('textarea');
  textarea.placeholder = placeholder;
  cell.appendChild(textarea);
  return cell;
}

function createDeleteCell() {
  const cell = document.createElement('td');
  const btn = document.createElement('button');
  btn.className = 'btn';
  btn.textContent = 'Delete';
  btn.onclick = function() { this.closest('tr').remove(); };
  cell.appendChild(btn);
  return cell;
}

function addTenantRow() {
  const row = document.createElement('tr');
  row.appendChild(createCell('Tenant Name'));
  row.appendChild(createCell('Unit #'));
  row.appendChild(createCell('tenant@email.com'));
  row.appendChild(createCell('YYYY-MM-DD'));
  row.appendChild(createCell('YYYY-MM-DD'));
  row.appendChild(createTextAreaCell('Lease notes...'));
  row.appendChild(createDeleteCell());
  document.querySelector('#tenantTable tbody').appendChild(row);
}

function addRentRow() {
  const row = document.createElement('tr');
  row.appendChild(createCell('Tenant Name'));
  row.appendChild(createCell('Unit #'));
  row.appendChild(createCell('0.00'));
  row.appendChild(createCell('YYYY-MM-DD'));
  row.appendChild(createCell('Pending'));
  row.appendChild(createTextAreaCell('Payment notes...'));
  const reminderCell = document.createElement('td');
  const btn = document.createElement('button');
  btn.className = 'btn';
  btn.textContent = 'Send';
  btn.onclick = () => alert('Email feature is disabled.');
  reminderCell.appendChild(btn);
  row.appendChild(reminderCell);
  row.appendChild(createDeleteCell());
  document.querySelector('#rentTable tbody').appendChild(row);
}

function addMaintenanceRow() {
  const row = document.createElement('tr');
  row.appendChild(createCell('Unit #'));
  row.appendChild(createCell('Issue Description'));
  row.appendChild(createCell('Open'));
  row.appendChild(createCell('YYYY-MM-DD'));
  row.appendChild(createTextAreaCell('Resolution notes...'));
  row.appendChild(createDeleteCell());
  document.querySelector('#maintenanceTable tbody').appendChild(row);
}

document.getElementById('addTenantBtn').onclick = addTenantRow;
document.getElementById('addRentBtn').onclick = addRentRow;
document.getElementById('addMaintenanceBtn').onclick = addMaintenanceRow;
</script>
</body>
</html>
