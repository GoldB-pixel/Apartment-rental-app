<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hazel Street Rental Manager</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f0f2f5; padding: 20px; }
    h1, h2 { text-align: center; }
    .section { background: white; padding: 20px; margin: 20px auto; border-radius: 8px; max-width: 1100px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    table { width: 100%; border-collapse: collapse; margin-top: 15px; }
    th, td { padding: 10px; border: 1px solid #ccc; text-align: left; }
    th { background-color: #eee; }
    .btn { padding: 6px 12px; margin: 5px 0; cursor: pointer; border: none; background: #007bff; color: white; border-radius: 4px; }
    .btn:hover { background: #0056b3; }
    textarea { width: 100%; height: 50px; }
  </style>
</head>
<body>

<h1>Hazel Street Apartments â€“ Rental Manager</h1>

<div class="section">
  <h2>Rent Payments</h2>
  <button class="btn" onclick="addRentRow()">Add Rent Record</button>
  <table id="rentTable">
    <thead>
      <tr>
        <th>Tenant</th>
        <th>Unit</th>
        <th>Amount (TTD)</th>
        <th>Due Date</th>
        <th>Status</th>
        <th>Notes</th>
        <th>Reminder</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<div class="section">
  <h2>Maintenance Log</h2>
  <button class="btn" onclick="addMaintenanceRow()">Add Maintenance Record</button>
  <table id="maintenanceTable">
    <thead>
      <tr>
        <th>Unit</th>
        <th>Issue</th>
        <th>Status</th>
        <th>Date Reported</th>
        <th>Resolution Notes</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<script>
  function addRentRow() {
    const table = document.querySelector("#rentTable tbody");
    const row = table.insertRow();
    row.innerHTML = \`
      <td contenteditable="true">Tenant Name</td>
      <td contenteditable="true">Unit #</td>
      <td contenteditable="true">0.00</td>
      <td contenteditable="true">YYYY-MM-DD</td>
      <td contenteditable="true">Pending</td>
      <td><textarea placeholder="Notes..."></textarea></td>
      <td><button class="btn" onclick="alert('Email disabled')">Send</button></td>
      <td><button class="btn" onclick="deleteRow(this)">Delete</button></td>
    \`;
  }

  function addMaintenanceRow() {
    const table = document.querySelector("#maintenanceTable tbody");
    const row = table.insertRow();
    row.innerHTML = \`
      <td contenteditable="true">Unit #</td>
      <td contenteditable="true">Issue Description</td>
      <td contenteditable="true">Open</td>
      <td contenteditable="true">YYYY-MM-DD</td>
      <td><textarea placeholder="Resolution notes..."></textarea></td>
      <td><button class="btn" onclick="deleteRow(this)">Delete</button></td>
    \`;
  }

  function deleteRow(btn) {
    const row = btn.closest("tr");
    row.remove();
  }
</script>

</body>
</html>
